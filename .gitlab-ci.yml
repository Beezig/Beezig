---

image: openjdk:8-alpine

stages:
    - build
    - deploy

build:
    stage: build
    before_script:
        - apk add git
    script:
    - ./gradlew build
    artifacts:
        paths:
            - build/libs/*.jar
        expire_in: 1 week

deploy version:
    stage: deploy
    before_script:
        - apk add openssh git jq bash coreutils curl
    script:
        - chmod go= "$DEPLOY_KEY"
        - mkdir -p ~/.ssh/ || true
        - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
        - ssh-agent bash -c "ssh-add \"$DEPLOY_KEY\"; git clone git@gitlab.com:Beezig/version.git ; version/update-version.sh --module beezig --type beta --version 7.0.0 version/beta.json ; cd version; git add beta.json ; git -c 'user.name=GitLab Deploy' -c 'user.email=noreply@gitlab.com' commit -m 'Update beta version' ; git push origin master"
        - curl -X POST -F token=$BEEZIGLABY_TRIGGER -F ref=rewrite https://gitlab.com/api/v4/projects/11233515/trigger/pipeline
    only:
        refs:
            - rewrite-2020

deploy beta:
    stage: deploy
    environment:
        name: beta
    before_script:
        - apk add openssh git
    script:
        - chmod go= "$DEPLOYMENTS_KEY"
        - mkdir -p ~/.ssh/ || true
        - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
        - "ssh-agent sh -c \"ssh-add \\\"$DEPLOYMENTS_KEY\\\" ; git clone git@gitlab.com:Beezig/deployments.git ; mkdir -p deployments/beezig-beta || true ; cp build/libs/Beezig-*.jar \\\"deployments/beezig-beta/Beezig-7.0.0-$(git rev-list --count $(git describe --tags --abbrev=0)..HEAD)-$(git log -1 --format=%h).jar\\\" ; cd deployments ; git add . ; git -c 'user.name=GitLab Deploy' -c 'user.email=noreply@gitlab.com' commit -m 'deploy: Deploy Beezig Beta' ; git push origin master\""
    only:
        - master
        - rewrite-2020
        - rewrite-2020-archer_321-ci
    except:
        - tags

deploy release:
    stage: deploy
    environment:
        name: release
    before_script:
        - apk add openssh git
    script:
        - chmod go= "$DEPLOYMENTS_KEY"
        - mkdir -p ~/.ssh/ || true
        - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
        - "ssh-agent sh -c \"ssh-add \\\"$DEPLOYMENTS_KEY\\\" ; git clone git@gitlab.com:Beezig/deployments.git ; mkdir -p deployments/beezig-release || true ; cp build/libs/Beezig-*.jar deployments/beezig-release/Beezig-7.0.0.jar ; cd deployments ; git add . ; git -c 'user.name=GitLab Deploy' -c 'user.email=noreply@gitlab.com' commit -m 'deploy: Deploy Beezig Release' ; git push origin master\""
    when: manual
    only:
        - tags
...
