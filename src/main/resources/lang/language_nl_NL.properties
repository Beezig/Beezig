# Command help for the /bupdate command
update.syntax = Gebruik /bupdate om te updaten naar de nieuwste beta. Als je een bètacode hebt, gebruik /bupdate code [beta code] om te updaten naar een aangepaste beta.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Je staat op het punt om een update te installeren voor Beezig. Gebruik /bupdate bevestiging, als je zeker weet dat je wilt bijwerken.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Je staat op het punt om een update te installeren voor Beezig (%s). Gebruik /bupdate bevestiging, als je zeker weet dat je wilt bijwerken.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = Waarschuwing\: Beezig zal automatisch heropstarten nadat de update geïnstalleerd is\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Downloaden van de beta is mislukt\! We konden deze beta niet vinden, of je ervaart een tijdelijk netwerkprobleem maar als je deze fout blijft krijgen, neem dan contact op met onze Discord om dit probleem te melden.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Je hebt al een update voor Beezig gedownload. Start de client eerst opnieuw op om te proberen opnieuw bij te werken.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = U bent momenteel geen update aan het installeren. Voer eerst /bupdate of /bupdate code [code] uit.
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Deze bèta-code is ongeldig. Controleer je invoer.
# Success message after downloading a Beezig update
update.success = Succesvol een Beezig update gedownload. Herstart uw client om de update toe te passen.
# Displayed when Beezig couldn't check for updates
update.check.failed = Kan niet controleren op updates\! U kunt nog updaten met /bupdate
update.check.available.new_stable = Beezig heeft een update gevonden\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig heeft een update gevonden\! Je bent %s versie(s) achter.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = Update %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Typ /bupdate om de nieuwe versie te installeren.

