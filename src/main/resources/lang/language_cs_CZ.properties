# Command help for the /bupdate command
update.syntax = Použijte /bupdate pro aktualizaci na nejnovější beta verzi. Pokud máte beta kód, použijte /bupdate kód [beta kód] pro aktualizaci na upravenou beta verzi.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Chystáte se nainstalovat aktualizaci Beezig. Použijte /bupdate confirm, jestliže opravdu chcete aktualizovat.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Chystáte se nainstalovat upravenou beta verzi pro Beezig (%s). Použijte /bupdate confirm, jestliže opravdu chcete aktualizovat.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = Varování\: Beezig se automaticky restartuje po nainstalování aktualizace\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Nepodařilo se stáhnout beta verzi\! Nemohli jsme najít tuto beta verzi nebo máte dočasný problém s internetovým připojením. Pokud problém přetrvává, připojte se na náš Discord server a nahlaste jej.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Již jste stáhli aktualizaci pro Beezig. Nejprve restartujte klienta před dalším pokusem o aktualizaci.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Aktuálně neinstalujete aktualizaci. Nejprve spusťte /bupdate nebo /bupdate code [code].
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Tento beta kód je neplatný. Prosíme vás o jeho zkontrolování.
# Success message after downloading a Beezig update
update.success = Aktualizace pro Beezig byla úspěšně stažena. Prosím restartujte klienta pro aplikaci aktualizace.
# Displayed when Beezig couldn't check for updates
update.check.failed = Nelze zkontrolovat aktualizace\! Stále můžete aktualizovat pomocí /bupdate
update.check.available.new_stable = Beezig nalezl aktualizaci\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig nalezl aktualizaci\! Jste %s verzí za tou nejnovější.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = AKTUALIZACE %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Napište /bupdate pro instalaci nové verze.

