# Command help for the /bupdate command
update.syntax = En son beta sürümüne güncellemek için /bupdate kullanın. Bir beta kodunuz varsa, özel bir beta sürümüne güncellemek için /bupdate code [beta kodu] kullanın.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Beezig için bir güncelleme yüklemek üzeresiniz. Güncellemek istediğinizden eminseniz /bupdate kullanın.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Beezig (%s) için bir özel beta yüklemek üzeresiniz. İndirmek istediğinizden eminseniz /bupdate confirm kullanın.
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Beta indirilemedi\! Bu betayı bulamadık veya geçici bir ağ sorunu yaşıyorsunuz, ancak bu hatayı almaya devam ederseniz, lütfen bu sorunu bildirmek için Discord sunucumuza katılın.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Beezig için zaten bir güncelleme indirdiniz. Tekrar güncellemeyi denemeden önce clienti yeniden başlatın.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Şu anda bir güncelleme yüklemiyorsunuz. Önce /bupdate veya /bupdate code [code] çalıştırın.
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Bu beta kodu geçersiz. Lütfen kodunuzu kontrol edin.
# Success message after downloading a Beezig update
update.success = Bir Beezig güncellemesi başarıyla indirildi. Güncellemeyi uygulamak için lütfen clientinizi yeniden başlatın.

