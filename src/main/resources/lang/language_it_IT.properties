# Command help for the /bupdate command
update.syntax = Usa /bupdate per aggiornare all'ultima beta. Se hai un codice beta, usa /bupdate code [codice beta] per aggiornare a una beta personalizzata.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Stai per installare un aggiornamento per Beezig. Usa /bupdate se sei sicuro di voler aggiornare.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Stai per installare una beta personalizzata per Beezig (%s). Usa /bupdate confirm se sei sicuro di voler aggiornare.
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Impossibile scaricare la beta\! Non siamo riusciti a trovare questa beta o stai riscontrando un problema di rete temporaneo, ma se continui ad ottenere questo errore, per favore unisciti al nostro server Discord per segnalare il problema.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Hai già scaricato un aggiornamento per Beezig. Riavvia il client prima di provare ad aggiornare di nuovo.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Attualmente non stai installando un aggiornamento. Esegui prima /bupdate o /bupdate code [code].
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Questo codice beta non è valido. Controlla il tuo input.
# Success message after downloading a Beezig update
update.success = Scaricato l'aggiornamento con successo. Riavvia il client per applicarlo.

