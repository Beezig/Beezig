msg.bestgame.hint = Que signifient ces chiffres ?
# Keep the "%%"s, they get converted to %.
msg.bestgame.hint.desc = Les statistiques de l'utilisateur sont comparées à la moyenne des 20 meilleurs joueurs pour chaque partie. Ainsi, par exemple, +10%% signifie que l'utilisateur a 10%% points de plus que la moyenne du Top 20, -10%% signifie 10%% de moins. De cette façon, nous pouvons vérifier ce que sont ses modes les plus ou les moins joués.

