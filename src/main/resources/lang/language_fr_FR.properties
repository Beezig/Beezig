# Command help for the /bupdate command
update.syntax = Utilisez /bupdate pour mettre à jour vers la dernière version bêta. Si vous avez un code bêta, utilisez /bupdate code [beta code] pour mettre à jour vers une version bêta personnalisée.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Vous êtes sur le point d'installer une mise à jour pour Beezig. Utilisez /bupdate confirm si vous êtes sûr de vouloir mettre à jour.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Vous êtes sur le point d'installer une beta personnalisée pour Beezig (%s). Utilisez /bupdate confirm si vous êtes sûr de vouloir mettre à jour.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = Attention \: Beezig redémarrera automatiquement après l'installation de la mise à jour \!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Impossible de télécharger la bêta\! Nous n'avons pas pu trouver cette bêta, ou vous rencontrez un problème de réseau temporaire. Cependant, si vous continuez à obtenir cette erreur, veuillez rejoindre notre Discord pour signaler ce problème.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Vous avez déjà téléchargé une mise à jour pour Beezig. Redémarrez d'abord le client avant d'essayer de mettre à jour à nouveau.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Vous n'êtes pas en train d'installer une mise à jour. Exécutez d'abord /bupdate ou /bupdate code [code].
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Ce code bêta n'est pas valide. Veuillez vérifier votre saisie.
# Success message after downloading a Beezig update
update.success = Une mise à jour de Beezig a été téléchargée. Veuillez redémarrer votre client pour appliquer la mise à jour.
# Displayed when Beezig couldn't check for updates
update.check.failed = Impossible de vérifier les mises à jour \! Vous pouvez toujours mettre à jour avec /bupdate
update.check.available.new_stable = Beezig a trouvé une mise à jour \!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig a trouvé une mise à jour \! Vous êtes %s version(s) derrière.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = MISE À JOUR %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Tapez /bupdate pour installer la nouvelle version.

