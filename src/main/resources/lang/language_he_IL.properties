# Command help for the /bupdate command
update.syntax = השתמשו ב-bupdate/ כדי לעדכן לבטא האחרונה. אם יש לכם קוד בטא, השתמשו ב-[קוד בטא] bupdate code/ כדי לעדכן לבטא מותאמת אישית.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = אתם עומדים להתקין עדכון ל-Beezig. השתמשו ב-bupdate confirm/ אם אתם בטוחים שאתם רוצים לעדכן.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = אתם עומדים להתקין בטא מותאמת אישית עבור Beezig (%s)
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = אזהרה\: Beezig יאותחל אוטומטית אחרי שהעדכון יותקן\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = נכשל בהורדת הבטא\! לא יכולנו למצוא את הבטא הזאת, או שאתם חווים בעיה זמנית באינטרנט, אבל אם אתם ממשיכים לקבל את השגיאה הזאת, אנא הצטרפו לדיסקורד שלנו כדי לדווח על הבעיה הזאת.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = אתם כבר הורדתם עדכון ל-Beezig. אתחלו את הפרופיל לקוח שלכם לפני שאתם מנסים לעדכן שוב.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = אתם לא מתקינים עדכון כרגע. הריצו bupdate/ או bupdate code [code]/ קודם.
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = הקוד לבטא הזה אינו חוקי. אנא בדקו את מה שהזנתם.
# Success message after downloading a Beezig update
update.success = הוריד בהצלחה עדכון Beezig. בבקשה תאתחלו את פרופיל הלקוח שלכם כדי להחל את העדכון.
# Displayed when Beezig couldn't check for updates
update.check.failed = לא יכולנו לבדוק אם יש עדכון\! אתם עדיין יכולים לעדכן עם bupdate/
update.check.available.new_stable = Beezig מצא עדכון\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig מצא עדכון\! אתם %s גרסא(ות) מאחור.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = עדכון %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = כתבו bupdate/ כדי להתקין את הגרסה החדשה.

