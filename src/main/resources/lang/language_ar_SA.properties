# Command help for the /bupdate command
update.syntax = أستعمل /bupdate للتحديث إلى اخر اصدار بيتا. إذا كان لديك كود بيتا, إستعمل /bupdate code [كود بيتا] للتحديث إلى بيتا مخصص.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = أنت على وشك تثبيت تحديث لـ Beezig. استخدم /bupdate confirm إذا كنت متأكد من أنك تريد التحديث.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = أنت على وشك تثبيت تحديث لـ Beezig (%s). استخدم /bupdate confirm إذا كنت متأكد من أنك تريد التحديث.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = تحذير\: سيتم إعادة تشغيل Beezig تلقائيًا بعد تثبيت التحديث\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = فشل تحميل بيتا\! لم نتمكن من العثور على هذه البيتا، أو أنك تواجه مشكلة شبكة مؤقتة. ولكن إذا كنت تستمر في الحصول على هذا الخطأ، يرجى الانضمام إلى سيرفر الديسكورد للإبلاغ عن هذه المشكلة.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = قمت بتنزيل تحديث لـ Beezig. أعد تشغيل اللعبة أولا قبل محاولة التحديث مرة أخرى.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = أنت لا تقوم حاليا بتثبيت تحديث. قم بكتابة /bupdate or /bupdate كود [code] اولاً.
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = رمز بيتا غير صالح. الرجاء التحقق من رمز البيتا المدخل.
# Success message after downloading a Beezig update
update.success = تم تحميل تحديث Beezig بنجاح. يرجى إعادة تشغيل اللعبة لتطبيق التحديث.
# Displayed when Beezig couldn't check for updates
update.check.failed = تعذر التحقق من وجود تحديثات\! لا يزال بإمكانك التحديث باستخدام /bupdate
update.check.available.new_stable = عثر Beezig على تحديث\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig عثر على تحديث\! كنت وراء %s اصدارات.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = تحديث %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = اكتب /bupdate لتثبيت الإصدار الجديد.

