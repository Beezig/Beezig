# Command help for the /bupdate command
update.syntax = Bruk /bupdate for å oppdatere til siste beta. Hvis du har en beta-kode, bruk /bupdate code [beta kode] for å oppdatere til en egendefinert beta.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Du er i ferd med å installere en oppdatering for Beezig. Bruk /bupdate confirm hvis du er sikker på at du vil oppdatere.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Du er i ferd med å installere en tilpasset oppdatering for Beezig (%s). Bruk /bupdate confirm hvis du er sikker på at du vil oppdatere.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = Advarsel\: Beezing vil automatisk restarte etter oppdateringen er ferdig\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Kunne ikke laste ned beta\! Vi kunne ikke finne denne versjonen, eller du har et midlertidig nettverksproblem men hvis du fortsetter å få denne feilen, vennligst bli med i vår Discord for å rapportere dette problemet.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Du har allerede lastet ned en oppdatering for Beezig. Start klienten på nytt før du prøver å oppdatere igjen.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Du installerer for øyeblikket ikke en oppdatering. Kjør /bupdate eller /bupdate code [kode] først.
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Denne beta koden er ugyldig. Sjekk inndataen din.
# Success message after downloading a Beezig update
update.success = Vellykket nedlasting av en Beezig oppdatering. Start klienten på nytt for å ta i bruk oppdateringen.
# Displayed when Beezig couldn't check for updates
update.check.failed = Kunne ikke se etter oppdateringer\! Du kan fortsatt oppdatere med /bupdate
update.check.available.new_stable = Beezig fant en oppdatering\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig fant en oppdatering\! Du er %s versjon(er) etter.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = OPPDATER %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Skriv /bupdate for å installere den nye versjonen.

