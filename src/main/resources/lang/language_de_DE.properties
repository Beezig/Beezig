# Command help for the /bupdate command
update.syntax = Nutze /bupdate, um die neuste Beta-Version zu installieren. Wenn du einen Beta-Code hast, nutze /bupdate code [Beta-Code], um eine spezielle Version zu installieren.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Du bist dabei ein Beezig-Update zu installieren. Nutze /bupdate confirm wenn du dir sicher bist, dass du die neue Version installieren willst.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Du bist dabei, eine spezielle Beta zu installieren (%s). Nutze /bupdate confirm, wenn du dir sicher bist.
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = Herunterladen der Beta fehlgeschlagen\! Wir konnten diese Beta-Version nicht finden oder es handelt sich um ein temporäres Netzwerkproblem. Falls dieser Fehler fortwährend auftritt, melde dich bitte in unserem Discord um den Fehler zu melden.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Du hast bereits ein Beezig-Update heruntergeladen. Starte deinen Client neu, bevor du versuchst, ein weiteres Update herunterzuladen.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Du installierst derzeit kein Update. Verwende zuerst /bupdate oder /bupdate code [Code].
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Dieser Beta-Code ist ungültig. Bitte überprüfe deine Eingabe.
# Success message after downloading a Beezig update
update.success = Der Download der neuen Beezig-Version wurde abgeschlossen. Bitte starte dein Spiel neu, um die Installation abzuschließen.
# Displayed when Beezig couldn't check for updates
update.check.failed = Konnte nicht nach einem Update suchen\! Verwende /bupdate, um trotzdem zu updaten
update.check.available.new_stable = Beezig hat ein Update gefunden\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Beezig hat ein Update gefunden\! Deine Version liegt %s Version(en) zurück.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = UPDATE %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Verwende /bupdate, um die neuste Version zu installieren.

